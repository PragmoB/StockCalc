<html>
    <head>
        <title>적정주가 계산기</title>
        <meta charset="utf-8">

        <script src="lib/jquery-3.5.1.min.js"></script>
        
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>

    </head>
    <body>
        <div id="wrap">
            <div id="input">
                <h5>산출에 필요한 데이터를 <a href="http://comp.fnguide.com/SVO2/ASP/SVD_Finance.asp?pGB=1&gicode=A005930&cID=&MenuYn=Y&ReportGB=&NewMenuID=103&stkGb=701">
                    comp.fnguide.com</a>에서 찾아주세요</h5>
                <h5>요구수익률은 원하는 만큼 설정하면 되지만, 회사채 금리정도로 잡는것을 추천드립니다</h5>
                <h5>계산 결과는 투자판단의 참고사항일 뿐이며 실제 반영될 주가와 다를 수도 있습니다</h5>
                <table>
                    <tr class="first-cell">
                        <td>
                            항목
                        <td>
                            당기말

                    <tr>
                        <td>
                            자기자본
                        <td>
                            <input id="capital" type="number"/>억
                    <tr>
                        <td>
                            당기순이익
                        <td>
                            <input id="earning" type="number"/>억
                    <tr>
                        <td>
                            요구수익률
                        <td>
                            <input id="required" type="number" min="1" max="100"/>%
                    <tr>
                        <td>
                            발행주식수
                        <td>
                            <input id="stocks" type="number"/>주
                </table>
                <button id="calculate">산출</button>
            </div>
            <div id="result">
                <h4>결과</h4>
                <table>
                    <tr class="first-cell">
                        <td>
                            항목
                        <td>
                            당기말
                    <tr>
                        <td>
                            ROE
                        <td>
                            <span id="ROE"></span>%

                    <tr>
                        <td>
                            초과수익률
                        <td>
                            <span id="over-earning-ratio"></span>%
                    
                    <tr>
                        <td>
                            초과수익
                        <td>
                            <span id="over-earning"></span>원
                    <tr>
                        <td>
                            프리미엄가치
                        <td>
                            <span id="premium"></span>원
                    <tr>
                        <td>
                            적정시총
                        <td>
                            <span id="ideal-market-cap"></span>원
                    <tr>
                        <td>
                            적정주가
                        <td>
                            <span id="ideal-price"></span>원
                </table>
                <br><br><br>
            </div>
        </divb>
    </body>
</html>
